<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles/form.css"/>
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/skewed-header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/page-container.css" />
    <link rel="stylesheet" href="./styles/squares-wrapper.css" />
    <link rel="stylesheet" href="./styles/helper.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/btn.css"/>
    <link rel="stylesheet" href="./styles/media-queries.css">

    <title>About</title>
  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url('./images/backgrounds/fries-contact.jpg')"
      ></div>
      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="header-wrapper">
            <span>Contact Us</span>
          </div>
          <!--以一上是header-bg-img setting-->
          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--upper is header setting-->

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-siderbar-wrapper">
          <div class="logo">
            <img
              src="./images/logos/dark.png"
              alt="company-logo"/>
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>
            <div class="text">555 555 5555</div>
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-clock"></i>
            <div class="text">10 Am - MIDNIGHT</div>
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>
            <div class="text">123 Any st<br />Scottsdale,Az,85251</div>
          </div>
        </div>
        <!--upper is siderbar-wrapper-->
        <div class="form-wrapper">

          <form class="form">
            <div class="form-group">
              <input type="text" id="fullName"
               placeholder="Your name" required="required"/>
              <label for="fullName">Full Name</label> 
            </div>

            <div class="form-group">
              <input type="email" id="email" 
              placeholder="Your Email"  required="required"/>
              <label for="email">Email</label>
            </div>

            <div class="form-group">
              <textarea name="message" id="message" placeholder="Message"></textarea>
              <label class="message " for="text">Message</label>
            </div>
          
          <div class="contacted-btn-wrapper">
            <button id="btn" class="btn" type="submit">Send</button>
          </div>
        </form>
      </div>
        </div>
    </div>
    <!--upper is form setting-->
    <div class="spacer20"></div>

    <div class="footer">
      <div class="logo-footer">
        <img
          src="./images/logos/white-logo.png" style="width:180px" alt="res-logo"/>
      </div>
      <div class="footer-phone-hours">
        <span class="phone"> 555 666 7777 </span>
        <span class="hours"> 10AM - Midnight </span>
      </div>

      <div class="link-wrapper">
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>
        <div class="nav-link">
          <a href="about.html">About</a>
        </div>
        <div class="nav-link">
          <a href="menu.html">Menu</a>
        </div>
        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>
      </div>

      <div class="social-media-icons-footer">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-line"></i>
        </a>
      </div>
      <div class="copyright-wrapper">
        <span>&copy; 2025 DevCamp &#124; All right reserved</span>
      </div>
    </div>
  </body>
</html>
